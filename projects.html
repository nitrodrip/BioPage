    <!-- Initialize Google Maps -->
    <script>
    function myMap() {
      var myCenter = new google.maps.LatLng(39.739236,-104.990251);
      var mapCanvas = document.getElementById("map");
      var mapOptions = {center: myCenter, zoom: 12};
      var map = new google.maps.Map(mapCanvas, mapOptions);
      var marker = new google.maps.Marker({position:myCenter});
      marker.setMap(map);
    }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHUK8KYiM1-wHrTDR_AfoUdkUPGKAgJ6I&callback=myMap"></script>
